<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 0;
      margin: 0;
    }
    .answers button {
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
}

.answers button.show {
  opacity: 1;
  transform: translateY(0);
}

    .navbar {
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answers {
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .answers button:hover {
      background-color: #e0e0e0;
    }

    #nextBtn, #restartBtn {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #nextBtn:hover, #restartBtn:hover {
      background-color: #0056b3;
    }

    #score {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    #lastScore {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">Quiz</div>

  <div class="container">
    <div id="lastScore"></div>

    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="answer-buttons" class="answers"></div>
      <button id="nextBtn">Next</button>
    </div>

    <div id="score" style="display: none;"></div>
    <button id="restartBtn" style="display: none;">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
