<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --off-white: #f5f5f7;
            --accent: #4361ee;
            --accent-light: #4895ef;
            --accent-dark: #3a0ca3;
            --text-dark: #1a1a2e;
            --text-light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Pure Blur Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        
        .nav-brand {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            opacity: 1;
            color: var(--accent);
        }

        /* Registration Container */
        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
        }
        
        .register-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e5;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        /* User Type Selection */
        .user-type-container {
            display: flex;
            gap: 12px;
            margin: 1.5rem 0;
        }
        
        .user-type-option {
            flex: 1;
            padding: 16px;
            border: 1px solid #e0e0e5;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-type-option:hover {
            border-color: var(--accent-light);
        }
        
        .user-type-option.selected {
            border-color: var(--accent);
            background-color: rgba(67, 97, 238, 0.05);
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .user-type-option i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .user-type-option.selected i {
            color: var(--accent-dark);
        }
        
        .user-type-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        /* Submit Button */
        .register-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .register-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-link a {
            color: var(--accent);
            font-weight: 500;
            text-decoration: none;
        }
        
        /* Modern decorative elements */
        .decor-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            z-index: 1;
        }
        
        .circle-1 {
            top: -80px;
            right: -80px;
        }
        
        .circle-2 {
            bottom: -100px;
            left: -100px;
            background: rgba(58, 12, 163, 0.05);
        }
        
        @media (max-width: 480px) {
            .register-card {
                padding: 2rem 1.5rem;
            }
            
            .user-type-container {
                flex-direction: column;
            }
            
            .navbar {
                padding: 15px 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Pure Blur Navbar -->
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <i class="fas fa-search" style="color: var(--accent);"></i>
            <span>JobFinder</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="register-container">
        <div class="decor-circle circle-1"></div>
        <div class="decor-circle circle-2"></div>
        
        <div class="register-card">
            <h1 class="register-title">Create Account</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullName" class="input-label">Full Name</label>
                    <input type="text" id="fullName" class="input-field" placeholder="John Doe" required>
                </div>

                <!-- Username Input -->
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="john_doe" required>
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
                </div>
                
                <!-- User Type Selection -->
                <div class="input-group">
                    <label class="input-label">I am a...</label>
                    <div class="user-type-container">
                        <div class="user-type-option" data-type="job_seeker">
                            <i class="fas fa-user-tie"></i>
                            <div class="user-type-name">Jobseeker</div>
                        </div>
                        <div class="user-type-option" data-type="employer">
                            <i class="fas fa-briefcase"></i>
                            <div class="user-type-name">Employer</div>
                        </div>
                        <div class="user-type-option" data-type="admin">
                            <i class="fas fa-user-shield"></i>
                            <div class="user-type-name">Admin</div>
                        </div>
                    </div>
                    <input type="hidden" id="userType" name="userType" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword" class="input-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const formData = {
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                user_type: document.getElementById('userType').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
    
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
    
            fetch('http://localhost:3001/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful!');
                    document.getElementById('registerForm').reset();
                    document.getElementById('userType').value = '';
                    const options = document.querySelectorAll('.user-type-option');
                    options.forEach(opt => opt.classList.remove('selected'));
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('An error occurred.');
            });
        });

        // Handle user type selection
        const userTypeOptions = document.querySelectorAll('.user-type-option');
        userTypeOptions.forEach(option => {
            option.addEventListener('click', function() {
                userTypeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('userType').value = this.getAttribute('data-type');
            });
        });
    </script>
</body>
</html>
