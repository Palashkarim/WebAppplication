<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI JobFinder - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        body {
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            max-width: 500px;
            margin: 0 auto;
        }
        .auth-header {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header text-center">
                <img src="https://via.placeholder.com/150x50?text=AI+JobFinder" alt="Logo" class="mb-3" style="height: 40px;">
                <h3>Reset Your Password</h3>
                <p class="text-muted">Enter your new password below</p>
            </div>
            
            <div class="auth-body">
                <form id="resetPasswordForm">
                    <input type="hidden" id="token" value="">
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">At least 8 characters with a number and special character</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-key me-2"></i> Reset Password
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="login.html"><i class="fas fa-arrow-left me-2"></i>Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const password = document.getElementById('newPassword');
                const confirm = document.getElementById('confirmNewPassword');
                const icon = this.querySelector('i');
                if (password.type === 'password') {
                    password.type = 'text';
                    confirm.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    password.type = 'password';
                    confirm.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate password match
                if (document.getElementById('newPassword').value !== 
                    document.getElementById('confirmNewPassword').value) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Add your password reset logic here
                console.log('Password reset submitted');
                alert('Your password has been reset successfully!');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
