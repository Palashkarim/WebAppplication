<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --off-white: #f5f5f7;
            --dark-blur: rgba(20, 20, 30, 0.8);
            --accent: #4361ee;
            --text-dark: #1a1a2e;
            --text-light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--off-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Pure Blur Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        
        .nav-brand {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            opacity: 1;
            color: var(--accent);
        }

        /* Modern Login Card */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #4361ee, #088719);
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e5;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            background: #0d8732;
            transform: translateY(-1px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .register-link a {
            color: var(--accent);
            font-weight: 500;
            text-decoration: none;
        }
        
        /* Modern decorative elements */
        .decor-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            z-index: -1;
        }
        
        .circle-1 {
            top: -80px;
            right: -80px;
        }
        
        .circle-2 {
            bottom: -100px;
            left: -100px;
            background: rgba(58, 12, 163, 0.05);
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .navbar {
                padding: 15px 5%;
            }
        }
        .fa-spinner {
            margin-right: 8px;
        }

        .error-message {
            color: #dc3545;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Modern Blur Navbar -->
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <i class="fas fa-search" style="color: var(--accent);"></i>
            <span>NEXT MOVE</span>
        </a>
        <div class="nav-links">
            <a href="homePage.html" class="nav-link">Home</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Login Container with Decorative Elements -->
    <div class="login-container">
        <div class="decor-circle circle-1"></div>
        <div class="decor-circle circle-2"></div>
        
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>Sign In
                </button>
                
                <div class="register-link">
                    New to JobFinder? <a href="registration.html">Create account</a>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value; // Using email as username
  const password = document.getElementById('password').value;
  const loginBtn = e.target.querySelector('button[type="submit"]');
  const errorMessageDiv = document.getElementById('errorMessage');
  
  try {
    // Show loading state
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
    loginBtn.disabled = true;
    errorMessageDiv.style.display = 'none'; // Hide previous error message
    
    // Call your backend API
    const response = await fetch('http://localhost:3001/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: email, // Or use email directly if your backend accepts it
        password
      })
    });

    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.error || 'Login failed');
    }

    // Store authentication data
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));

    // Redirect based on the user role
    const userRole = data.user.user_type;

    // Assuming the backend sends the role
    if (userRole === 'admin') {
      window.location.href = 'admin.html';
    } else if (userRole === 'job_seeker') {
      window.location.href = 'jobSeeker.html';
    } else if (userRole === 'employer') {
      window.location.href = 'jobPost.html';
    } else {
      throw new Error('Unknown role');
    }
    
  } catch (error) {
    errorMessageDiv.innerText = error.message;
    errorMessageDiv.style.display = 'block';
  } finally {
    // Reset the button state
    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
    loginBtn.disabled = false;
  }
});

    </script>
</body>
</html>
