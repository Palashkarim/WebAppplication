<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .hero-section {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 100px 0;
        }
        .hero-section .search-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .category-section, .search-filter-section {
            padding: 50px 0;
        }
        .job-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .job-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Job<span class="text-success">Finder</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">For Candidates</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">For Employers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-success" href="#">Post New Job</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="fw-bold">Find Your Dream Job</h1>
            <p class="lead">Search for jobs based on your skills and preferences</p>
            <div class="search-box d-inline-block">
                <form class="row g-2">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Job title, keywords or company">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="City, province or region">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Search & Filtering Section -->
    <div class="search-filter-section text-center">
        <div class="container">
            <h2 class="fw-bold">Refine Your Search</h2>
            <form class="row g-3">
                <div class="col-md-3">
                    <select class="form-control">
                        <option>Job Type</option>
                        <option>Full-Time</option>
                        <option>Part-Time</option>
                        <option>Remote</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-control">
                        <option>Experience Level</option>
                        <option>Entry Level</option>
                        <option>Mid Level</option>
                        <option>Senior Level</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-control">
                        <option>Salary Range</option>
                        <option>$0 - $50k</option>
                        <option>$50k - $100k</option>
                        <option>$100k+</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Section -->
    <div class="category-section text-center">
        <div class="container">
            <h2 class="fw-bold">Job Categories</h2>
            <p>Explore jobs from various categories</p>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="job-box">
                        <img src="logo1.png" alt="Logo" class="job-logo">
                        <h5>Software Engineer</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="job-box">
                        <img src="logo2.png" alt="Logo" class="job-logo">
                        <h5>Data Scientist</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="job-box">
                        <img src="logo3.png" alt="Logo" class="job-logo">
                        <h5>Graphic Designer</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
